<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/ticTacToe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div>
        <header>
            <h1>Tic Tac Toe Game</h1>
        </header>
        <main>
            <div>
                <div class="tictactable">
                    <li class="box1" id="box00" onclick="ticTacToe(0,0)"></li>
                    <li class="box2" id="box01" onclick="ticTacToe(0,1)"></li>
                    <li class="box3" id="box02" onclick="ticTacToe(0,2)"></li>
                    <li class="box4" id="box10" onclick="ticTacToe(1,0)"></li>
                    <li class="box5" id="box11" onclick="ticTacToe(1,1)"></li>
                    <li class="box6" id="box12" onclick="ticTacToe(1,2)"></li>
                    <li class="box7" id="box20" onclick="ticTacToe(2,0)"></li>
                    <li class="box8" id="box21" onclick="ticTacToe(2,1)"></li>
                    <li class="box9" id="box22" onclick="ticTacToe(2,2)"></li>
                </div>
            </div>
        </main>
<script src="/ticTacToe.js"></script>
</html>
